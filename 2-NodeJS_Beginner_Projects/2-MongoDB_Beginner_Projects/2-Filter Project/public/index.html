<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Project</title>
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/getAll.js"></script>
    <script src="./JS/query.js"></script>
    <script src="./JS/main.js"></script>
    <main>
      <form>
        <header>
          <div id="queryDiv" class="grid">
            <div id="searchDiv" class="grid transition">
              <div id="searchSection" class="grid">
                <input
                  type="search"
                  name="names"
                  placeholder="Write the game name here"
                  id="search"
                />
                <div id="recommendDiv" class="grid"></div>
              </div>
              <div id="gameLibrary">Game<span id="library">L</span>ibrary</div>
            </div>
            <div id="labelForm">
              <div id="labelDiv" class="grid"></div>
              <div id="submitBtnDiv" class="grid">
                <input
                  type="submit"
                  value="SEARCH"
                  id="submitBtn"
                  class="pointer transition"
                />
              </div>
            </div>
          </div>
          <div id="arrowDiv" class="grid pointer transition">&#8659;</div>
        </header>
        <nav class="grid transition"></nav>
        <section id="mainSection" class="grid">
          <article id="gameArticle" class="grid"></article>
        </section>
        <footer>
          <div>
            <input
              type="search"
              name="page"
              value="1"
              id="page"
              class="hidden"
            />
            <button type="button" id="more" class="pointer grid transition">
              &#10227;
            </button>
          </div>
        </footer>
      </form>
    </main>
  </body>
</html>
