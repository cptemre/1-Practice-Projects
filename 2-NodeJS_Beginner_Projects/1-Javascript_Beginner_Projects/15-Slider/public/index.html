<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <div id="mainContainer">
      <div id="sliderContainer">
        <div class="empty"></div>
        <div id="imgContainer">
        <div id="mainImg" class="imgDiv"><figure><figcaption>1</figcaption><img lazy src="https://www.sampleposts.com/wp-content/uploads/2020/04/Nature-climate.jpg" alt="Nature" /></figure></div>
        <div id="nextImg" class="imgDiv"><figure><figcaption>2</figcaption><img lazy src="https://images2.minutemediacdn.com/image/upload/c_crop,h_2170,w_3863,x_0,y_403/v1554931830/shape/mentalfloss/istock-481123206_1.jpg?itok=49GhJNN-" alt="Canada" /></figure></div>
        <div id="prevImg" class="imgDiv"><figure><figcaption>2</figcaption><img lazy src="https://www.sampleposts.com/wp-content/uploads/2020/04/Nature-climate.jpg" alt="Norway" /></figure></div>
      </div>
      <div class="empty"></div>
      </div>
      <div id="btnContainer">
        <span id="prev" class="btn">Prev</span>
        <span id="next" class="btn">Next</span>
      </div>
    </div>
  </body>
</html>
